<!DOCTYPE html>
<html>
  <head>
    <title>
      Flex Box
    </title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;
      display: flex;
      flex-direction: row;
      justify-content: center;">

      <div style="
        background-color: blue;
        width: 100px;">
        100px;
      </div>
      <div style="
        background-color: red;
        width: 100px;">
        100px;
      </div>
      <div style="
        background-color: blue;
        width: 100px;">
        100px;
      </div>

    </div>

    <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;">

      <div style="
        background-color: blue;
        width: 100px;">
        100px;
      </div>
      <div style="
        background-color: red;
        width: 100px;">
        100px;
      </div>
      <div style="
        background-color: blue;
        width: 100px;">
        100px;
      </div>

    </div>

    <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-items: left;">

      <div style="
        background-color: blue;
        width: 100px;">
        100px;
      </div>
      <div style="
        background-color: red;
        width: 100px;">
        100px;
      </div>
      <div style="
        background-color: blue;
        width: 100px;">
        100px;
      </div>

    </div>
  </body>
</html>
